<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A canvas, a color picker? A place that goes forever. That's ForeverPlaced. Join with friends, do factions, and go to events!"
    />
    <script type="module" src="/src/main.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
    />
    <title>ForeverPlaced</title>
  </head>
  <body>
    <div id="alphanote">
      <h2 class="fpfont">
        Welcome to ForeverPlaced! (alpha) Check out the
        <a href="https://discord.gg/fN4pG4AN4F" rel="noreferrer noopener" target="_blank" style="color: #000000;"
          >Discord</a
        >!
      </h2>
    </div>
    <!-- HUD -->
    <div class="hud">
      <!-- note at top -->
      <!-- dropdown -->
      <button type="button" id="dropdown">
        <i class="material-symbols-outlined">menu</i>
      </button>
      <div id="ddwn-content">
      </div>
      <!-- notifications system -->
      <!-- coordinates -->
      <span id="pcount" class="fpfont" title="Online players"
        ><i class="mso little">group</i> ?</span
      >
      <span id="abcol" class="fpfont" title="Coordinates">(?,?)</span>
      <!-- color picker -->
      <label for="color-input" id="color-label"></label>
      <div id="color-picker">
        <canvas id="color-block" height="150" width="160"></canvas>
        <input
          type="text"
          title="Pixel hex color"
          placeholder="Pixel hex color"
          id="color-input"
          maxlength="7"
        />
      </div>
    </div>
    <!-- HUD END -->
    <div id="canvas"></div>
  </body>
</html>
